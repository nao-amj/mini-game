<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    document.getElementById("highScore").innerText = "High Score: " + highScore;

    let player = { x: canvas.width / 2, y: canvas.height - 80, width: 50, height: 50, powerUp: null };
    let bullets = [];
    let enemies = [];
    let powerUps = [];
    let boss = null;
    let bossBullets = [];
    let gameRunning = false;
    let bulletType = "normal";
    let nextBossScore = 100;
    let normalBulletDamage = 1;
    let bossKillCount = 0;
    let missedEnemies = 0;
    let bossTimer = 30;
    let bossTimerInterval;

    let enemySpawnInterval = 1000; 
    let bossInitialHp = 100; 
    let bossFireInterval = 1500;
    let bossBulletSpeed = 4;

    function startGame(difficulty) {
        document.getElementById("difficultySelection").style.display = "none";

        if (difficulty === 'easy') {
            enemySpawnInterval = 1500;
            bossInitialHp = 50;
            bossFireInterval = 2000;
            bossBulletSpeed = 4;
        } else if (difficulty === 'normal') {
            enemySpawnInterval = 1000;
            bossInitialHp = 100;
            bossFireInterval = 1500;
            bossBulletSpeed = 6;
        } else if (difficulty === 'hard') {
            enemySpawnInterval = 500;
            bossInitialHp = 200;
            bossFireInterval = 1000;
            bossBulletSpeed = 8;
        }

        gameRunning = true;
        gameLoop();
        setInterval(spawnEnemy, enemySpawnInterval);
        setInterval(spawnPowerUp, 8000); // パワーアップアイテムを定期的に生成
    }

    canvas.addEventListener("touchmove", (event) => {
        let touchX = event.touches[0].clientX;
        let touchY = event.touches[0].clientY;
        player.x = touchX - player.width / 2;
        player.y = touchY - player.height / 2;
    });

    setInterval(() => {
        if (gameRunning) {
            bullets.push({ x: player.x + player.width / 2 - 5, y: player.y, width: 10, height: 20, damage: normalBulletDamage });
        }
    }, 500);

    function spawnEnemy() {
        if (gameRunning) {
            let enemyX = Math.random() * (canvas.width - 50);
            enemies.push({ x: enemyX, y: 0, width: 50, height: 50, speed: 2, hp: 3 });
        }
    }

    // パワーアップ生成
    function spawnPowerUp() {
        if (gameRunning) {
            let powerX = Math.random() * (canvas.width - 30);
            let types = ["homing", "blast"];
            let type = types[Math.floor(Math.random() * types.length)];
            let color = type === "homing" ? "green" : "purple";
            powerUps.push({ x: powerX, y: 0, width: 30, height: 30, type: type, color: color });
        }
    }

    function spawnBoss() {
        const hp = Math.floor(bossInitialHp * Math.pow(1.3, bossKillCount));
        boss = { x: canvas.width / 2 - 75, y: 50, width: 150, height: 150, speed: 2, hp: hp };
        document.getElementById("bossHp").innerText = `Boss HP: ${hp}`;
        bossAttack();
        startBossTimer();
    }

    function startBossTimer() {
        bossTimer = 30;
        document.getElementById("bossTimer").innerText = `Boss Timer: ${bossTimer}`;
        bossTimerInterval = setInterval(() => {
            bossTimer--;
            document.getElementById("bossTimer").innerText = `Boss Timer: ${bossTimer}`;
            if (bossTimer <= 0) {
                gameOver("ボスを30秒以内に倒せませんでした！");
            }
        }, 1000);
    }

    function stopBossTimer() {
        clearInterval(bossTimerInterval);
        document.getElementById("bossTimer").innerText = `Boss Timer: --`;
    }

    function bossAttack() {
        if (boss && gameRunning) {
            bossBullets.push({ x: boss.x + boss.width / 2 - 5, y: boss.y + boss.height, dx: 0, dy: bossBulletSpeed });
            setTimeout(bossAttack, bossFireInterval);
        }
    }

    function checkCollision(rect1, rect2) {
        return (
            rect1.x < rect2.x + rect2.width &&
            rect1.x + rect2.width > rect2.x &&
            rect1.y < rect2.y + rect2.height &&
            rect1.y + rect1.height > rect2.y
        );
    }

    function drawTriangle(x, y, size, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x - size, y + size);
        ctx.lineTo(x + size, y + size);
        ctx.closePath();
        ctx.fill();
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // プレイヤー
        ctx.fillStyle = player.powerUp ? "cyan" : "white";
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // 弾の更新
        bullets = bullets.filter((bullet) => {
            bullet.y -= 5;
            ctx.fillStyle = "red";
            ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            return bullet.y > 0;
        });

        // ボスの弾
        bossBullets = bossBullets.filter((bullet) => {
            bullet.y += bullet.dy;
            ctx.fillStyle = "yellow";
            ctx.fillRect(bullet.x, bullet.y, 10, 10);
            if (checkCollision(bullet, player)) {
                gameOver("ボスの攻撃に当たりました！");
                return false;
            }
            return bullet.y < canvas.height;
        });

        // パワーアップアイテム
        powerUps = powerUps.filter((power) => {
            power.y += 2;
            drawTriangle(power.x, power.y, 15, power.color);
            if (checkCollision(power, player)) {
                if (power.type === "homing") {
                    bulletType = "homing";
                    player.powerUp = true;
                    setTimeout(() => { bulletType = "normal"; player.powerUp = false; }, 5000);
                } else if (power.type === "blast") {
                    bulletType = "blast";
                    player.powerUp = true;
                    setTimeout(() => { bulletType = "normal"; player.powerUp = false; }, 5000);
                }
                return false;
            }
            return power.y <= canvas.height;
        });

        // 敵の処理
        enemies = enemies.filter((enemy) => {
            enemy.y += enemy.speed;
            ctx.fillStyle = "blue";
            ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
            if (enemy.y > canvas.height) {
                missedEnemies++;
                document.getElementById("missedEnemies").innerText = `Missed Enemies: ${missedEnemies}`;
                if (missedEnemies >= 3) {
                    gameOver("敵が3体画面下に到達しました！");
                }
                return false;
            }
            bullets.forEach((bullet) => {
                if (checkCollision(bullet, enemy)) {
                    enemy.hp -= bullet.damage;
                }
            });
            if (enemy.hp <= 0) {
                score += 10;
                document.getElementById("score").innerText = "Score: " + score;
                return false;
            }
            return true;
        });

        // ボス生成
        if (score >= nextBossScore && !boss) {
            spawnBoss();
            nextBossScore += 200;
        }

        // ボスの描画
        if (boss) {
            boss.y += boss.speed;
            ctx.fillStyle = "purple";
            ctx.fillRect(boss.x, boss.y, boss.width, boss.height);
            bullets.forEach((bullet) => {
                if (checkCollision(bullet, boss)) {
                    boss.hp -= bullet.damage;
                }
            });
            document.getElementById("bossHp").innerText = `Boss HP: ${boss.hp}`;
            if (boss.hp <= 0) {
                boss = null;
                stopBossTimer();
                score += 50;
                bossKillCount++;
                normalBulletDamage += 1;
                document.getElementById("score").innerText = "Score: " + score;
            }
        }

        if (gameRunning) requestAnimationFrame(gameLoop);
    }

    function gameOver(reason) {
        gameRunning = false;
        stopBossTimer();
        if (score > highScore) {
            highScore = score;
            localStorage.setItem("highScore", highScore);
        }
        alert(`Game Over!\n${reason}\nスコア: ${score}\nボス撃破数: ${bossKillCount}\n通常弾ダメージ: ${normalBulletDamage}\nハイスコア: ${highScore}`);
        location.reload();
    }
</script>
